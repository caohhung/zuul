# Can abort only pipelines with IndependentPipelineManager
pipelines:
  - name: check
    manager: IndependentPipelineManager
    source: github
    trigger:
      github:
        - event:
            - pr-open
    start:
      github:
        status: true
    success:
      github:
        status: true
        comment: true
    failure:
      github:
        status: true
        comment: true

  - name: gate
    manager: DependentPipelineManager
    source: github
    abort-pipelines:
      - check
    trigger:
      github:
        - event: pr-label
          label: 'merge'
    start:
      github:
        status: true
    success:
      github:
        status: true
        merge: true
        label: '-merge'
    failure:
      github:
        status: true
        comment: true
        label: '-merge'


projects:
  - name: org/project
    check:
      - project-check
    gate:
      - project-gate
  - name: org/project1
    check:
      - project1-check
    gate:
      - project1-gate
